<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Militar - Seu Equipamento para Todas as Missões</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2e4d2e; /* Verde militar escuro */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #4a6c4a;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.1em;
            margin-top: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #2e4d2e;
            margin-bottom: 30px;
            font-size: 2em;
            position: relative;
        }
        h2::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #4a6c4a;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .product-card {
            background-color: #fcfcfc;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 200px; /* Altura fixa para uniformizar */
            object-fit: contain; /* Garante que a imagem se ajuste sem cortar */
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .product-card h3 {
            font-size: 1.4em;
            color: #3a5f3a; /* Verde militar médio */
            margin: 10px 0;
        }
        .product-card .price {
            font-size: 1.2em;
            color: #2e4d2e;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-card .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .product-card .quantity-selector label {
            margin-right: 10px;
            color: #555;
        }
        .product-card .quantity-selector input {
            width: 50px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            -moz-appearance: textfield; /* Remove setas em Firefox */
        }
        .product-card .quantity-selector input::-webkit-outer-spin-button,
        .product-card .quantity-selector input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Remove setas em Chrome/Safari */
            margin: 0;
        }
        .product-card button {
            background-color: #4a6c4a; /* Verde militar mais claro */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .product-card button:hover {
            background-color: #3a5f3a; /* Verde um pouco mais escuro no hover */
        }
        footer {
            background-color: #2e4d2e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9em;
            border-top: 5px solid #4a6c4a;
        }

:root {
      --main-color: #d3ad7f;
      --black: #13311a;
      --bg: #010103;
      --border: 0.1rem solid rgba(255, 255, 255, 0.3);
      font-size: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: 0.2s linear;
      font-family: "Roboto", sans-serif;
    }

    body {
      background-color: var(--black);
      padding-top: 120px; /* Para não sobrepor o header fixo */
    }

    section {
      padding: 3rem 2rem;
      margin: 0 auto;
      max-width: 1200px;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 99;
      border-bottom: var(--border);
      background-color: rgba(0, 51, 0, 1.0);
    }

    .header section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .navbar {
      display: flex;
      align-items: center;
    }

    .navbar a {
      margin: 0 1rem;
      font-size: 1.8rem;
      color: aliceblue;
    }

    .navbar a:hover {
      color: var(--main-color);
      border-bottom: 0.1rem solid var(--main-color);
      padding-bottom: 0.5rem;
      font-size: 2rem;
    }

    .button a {
      font-size: 1.8rem;
      color: white;
      border: 2px solid var(--main-color);
      padding: 10px;
      border-radius: 15px;
    }

    .button a:hover {
      color: white;
      border-bottom: 0.1rem solid var(--main-color);
      padding-bottom: 0.5rem;
      font-size: 2rem;
      background-color: var(--main-color);
    }

    /* --- Media Queries --- */

    /* Tablets e dispositivos menores */
    @media (max-width: 768px) {
      html {
        font-size: 55%;
      }

      .header section {
        flex-wrap: nowrap;
        justify-content: space-around;
        padding: 1rem;
      }

      .header .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 0;
      }
      
      .header .logo img {
        width: 100%;
        height: 100%;
      }

      .navbar {
        flex-direction: row;
        width: auto;
        text-align: center;
        gap: 0.5rem;
      }

      .navbar a {
        margin: 0 0.5rem;
        font-size: 1.5rem;
      }

      .button a {
        padding: 8px;
        font-size: 1.5rem;
      }
    }

    /* Celulares pequenos */
    @media (max-width: 450px) {
      html {
        font-size: 45%;
      }
      
      .header section {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .navbar {
        flex-direction: row;
        gap: 0.5rem;
      }

      .navbar a {
        font-size: 1.4rem;
      }

      .button {
        margin-left: 1rem;
      }

      .button a {
        font-size: 1.4rem;
        padding: 6px 10px;
      }
    }
    </style>
</head>
<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img width="80" height="80" src="Emblema militar _SISCAM_.png" alt="logo">
            </a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html">Sobre</a>
                <a href="index.html">Endereço</a>
                
            </nav>

            <div class="button">
                <a href="materiais.html">SisCaM</a>
            </div>
        </section>
    </header>

    <div class="container">
        <h2>SisCaM</h2>
        <div class="product-grid">
            <!-- Produto 1: Caneca -->
            <div class="product-card">
                <img src="Caneca.jpg" alt="Caneca de Campo Tática">
                <h3>Caneca de Campo Tática</h3>
                <div class="quantity-selector">
                    <label for="qty-caneca">Qtd:</label>
                    <input type="number" id="qty-caneca" value="1" min="1">
                </div>
                <a href="caneca.html">
                  <button >Cautelar</button>
                </a>
                  
                
                
            </div>

            <!-- Produto 2: Cantil -->
            <div class="product-card">
                <img src="Cantil.jpg" alt="Cantil Militar Padrão">
                <h3>Cantil Militar Padrão</h3>
                <div class="quantity-selector">
                    <label for="qty-cantil">Qtd:</label>
                    <input type="number" id="qty-cantil" value="1" min="1">
                </div>
                <button>Cautelar</button>
            </div>

            <!-- Produto 3: Mochila Tática -->
            <div class="product-card">
                <img src="mochila_campo.jpeg" alt="Mochila Tática de Combate">
                <h3>Mochila Tática de Combate</h3>
                <div class="quantity-selector">
                    <label for="qty-mochila">Qtd:</label>
                    <input type="number" id="qty-mochila" value="1" min="1">
                </div>
                <button>Cautelar</button>
            </div>

            <!-- Produto 4: Saco de Dormir -->
            <div class="product-card">
                <img src="Saco_de_Dormir.jpg" alt="Saco de Dormir Tático">
                <h3>Saco de Dormir Tático</h3>
                <div class="quantity-selector">
                    <label for="qty-saco-dormir">Qtd:</label>
                    <input type="number" id="qty-saco-dormir" value="1" min="1">
                </div>
                <button>Cautelar</button>
            </div>

            <!-- Produto 5: Marmita -->
            <div class="product-card">
                <img src="Marmita.jpg" alt="Marmita de Campo Inox">
                <h3>Marmita de Campo Inox</h3>
                <div class="quantity-selector">
                    <label for="qty-marmita">Qtd:</label>
                    <input type="number" id="qty-marmita" value="1" min="1">
                </div>
                <button>Cautelar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Fale Conosco | Minha Conta | Carrinho</p>
        <p>Casa do Militar © 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
